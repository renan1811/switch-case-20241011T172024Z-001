    <meta charset="UTF-8">
    <script>
        /*
        PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
        Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
        - par ou ímpar;
        - positivo ou negativo;
        - inteiro ou decimal.
        */

        //ENTRADA
        const numUm = Number(prompt(`Me fale um numero`));
        const numDois = Number(prompt(`Me fale outro numero`));
        const operacao = prompt((`Me fale uma Operação(SO-Soma,D-Divisão,S-Subtração,M-Mutiplicação)`));

        let resultado ;
        let parImpar ;
        let positivoNegativo;
        let inteiroDecimal ;

        //PROCESSAMENTO
        switch (operacao) {
            case "SO":
                resultado = numUm + numDois ;
                break;
                case "D":
                resultado = numUm / numDois ;
                break;
                case "S":
                resultado = numUm - numDois ;
                break;
                resultado = numUm * numDois ;
                break;
                default: 
                alert(`Coloque Codigo correto`) ;
        }


        if (resultado % 2 == 0) {
            parImpar = "Par" ;
        } else {
            parImpar = "Impar" ;
        }
        if (resultado > 0) {
            positivoNegativo = "Positivo" ;
        } else {
            positivoNegativo = "Negativo" ;
        }
        if (Number.isInteger(resultado)) {
            inteiroDecimal = "Inteiro" ;
        } else {
            inteiroDecimal = "Decimal" ;
        }


        
        //SAÍDA
        document.write(`Resultado: ${resultado} É um número ${parImpar}, ${positivoNegativo} e ${inteiroDecimal}.`);

    </script>
