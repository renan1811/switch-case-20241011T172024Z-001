<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const number = Number(prompt(`Escreva um numero`));

    
    //PROCESSAMENTO
    switch (number % 2) {
        case 0:
            alert(`O seu numero é par`) ;
            break;
        case 1: 
            alert(`O seu numero é impar`);
            break;
            default:
            alert(`escreva um valor correto`);
    }

    
    //SAÍDA

</script>
