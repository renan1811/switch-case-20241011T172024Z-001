<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const letra = prompt(`Me fale uma letra`) ;


    
    // PROCESSAMENTO
    switch (letra) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
         alert(`Sua letra é uma vogal`);
         break;
         default:
        alert(`Não é uma vogal`);
    }

    
    // SAÍDA

</script>
